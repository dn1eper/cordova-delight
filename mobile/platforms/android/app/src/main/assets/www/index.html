<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova App</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>

            <div id="post" ng-controller="post">
                <h3 class="header">{{post.title}}</h3>
                <p class="post-text">{{post.htmlText}}</p>
                
                <!-- LIKES -->
                <button ng-click="Like()" class="btn btn-like"><img src="img/like.svg" alt="like">{{post.likes}}</button>

                <!-- NAVIGATION BUTTONS -->
                <p>
                    <button class="btn btn-control btn-prev" ng-click="PreviousPage()">PREV POST</button>
                    <button class="btn btn-control btn-next" ng-click="NextPage()">NEXT POST</button>        
                </p>
                
                <!-- COMMENTS LIST -->
                <h4 class="comment-header">Comments:</h4>                
                <div id="comments">
                    <div ng-repeat="comment in comments" class="comment">
                        {{comment.commentText}}
                    </div>
                </div>

                <!-- ADD COMMENT AREA -->
                <div class="comment-input">
                    <h4 class="header">Add your comment</h4>
                    <textarea id="commentArea" cols="40" rows="3"></textarea><br>
                    <div id="commentErrorMessage"></div>
                    <button id="submit" class="btn btn-submit" ng-click="AddComment()">Submit</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
